<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="selection">
      <button id="change-btn">Change Pixels</button>
      <button id="black-btn">Black Color</button>
      <button id="random-btn">Random Color</button>
      <button id="eraser-btn">Eraser</button>
      <button id="clear-btn">Clear Colors</button>
      <button id="progressive-btn">Progressive On</button>
      <input type="color" value="#ff0000" id="color-picker" />
    </div>
    <p>
      This version is like paint brush mouse click and hold and move around too
      see the magic.
    </p>
    <div class="container"></div>
  </body>
</html>
